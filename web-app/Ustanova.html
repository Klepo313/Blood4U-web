<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustanova</title>
    <link rel="stylesheet" href="ust_style.css">
</head>
<body>
    
    <header>
        <nav>
            <img src="assets/img/blood_new.png" alt="blood_icon" class="nav-icon">
            <ul>
                <li><a href="/web-app/index.html"> Naslovnica  </a></li>
                <li><a href="/web-app/map.html"> Karta s ustanovama  </a></li>
                <li><a href="https://www.kbsplit.hr/korisne-informacije/darivanje-krvi"> O darivanju </a></li>
                <!-- <li><a href="/web-app/account.html"> Moj račun    </a></li> -->
                <!-- <li>Tehnologije</li> -->
            </ul>
            <button id="btnDarujKrv" onclick="logout()">Odjava</button>
        </nav>
    </header>

    <main>
        <div class="image">
            <img class="image-img" src="" alt="slika">
        </div>
        <div class="card">
            <div class="header">
                <h1>Križine, Split</h1>
                <h2>Poljička cesta 37, 21000 - Split</h2>
            </div>
            <div class="details">
                <div>
                   <h3>Radno vrijeme</h3>
                   <img src="assets/img/Radno vrijeme.svg" alt="radnovrijeme" /> 
                </div>
                <div class="main-kontakt">
                    <h3>Kontakt</h3>
                    <div class="kontakt">
                        <strong>Telefon: <span class="tel">123 456 7891</span></strong> 
                        <strong class="s2">Email: <span class="email">office@dm.dm</span></strong>
                    </div>
                </div>
                <div>
                    <h3>Potrebna krv</h3>
                    <div>
                        <span class="krv">A</span>
                        <span class="krv">AB+</span>
                        <span class="krv">0</span>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <button class="btnDaruj" onclick="openPop_up()">Daruj krv</button>

    <div class="pop-up">
        <div class="container">
            <span onclick="closePop_up()">Zatvori</span>
            <h1 class="pop-h1">Uvjeti za darivanje krvi</h1>
            <button class="btnMore"><a href="http://www.unicath.hr/hks2015/wp-content/uploads/2014/11/DARIVANJE-KRVI-2014.pdf" target="_blank" download="sve_o_darivanju_krvi">Uvjeti za darivanje krvi</a></button>
            <form action="">
                <div>
                    <input name="uvjeti" type="checkbox" required>
                    <label for="uvjeti">Pročitao sam i prihvaćam tražene uvjete koji mi omogućuju darivanje krvi</label>
                </div>
                <button class="btnDaruj" id="btnDaruj" type="submit">Daruj krv</button>
            </form>
            
        </div>
    </div>

    

    <script src="ust_script.js"></script>
</body>
</html>
